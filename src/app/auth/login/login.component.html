<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div id="user-data">
        <div class="form-group">
          <label for="username"> Username:</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Email" ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel>
        </div>

        <!--</label>-->
